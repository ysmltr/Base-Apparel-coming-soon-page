<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./src/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
      <main>
        
          <div class="logo">
            <img src="./images/logo.svg" alt="base-appel-logo">
          </div>
          <div class="img-container">
            <img src="./images/hero-desktop.jpg" alt="hero-desktop" id="hero-desktop">
          </div>
          <div class="announcement">
            <h1>
              <span class="color-title">
                WE ' RE <br>
              </span>
                <span class="sec-announcement">
                  COMING <br>
                  SOON
                </span>
            </h1>
            <p class="info-p">
              Hello fellow shoppers! We're currently building our new fashion store,
              Add your email below to stay up-to-date with announcements and our
              launch deals.
            </p>

            <form action="#" method="post">
              <div class="form-part">
                <input type="email" name="email" id="e-mail" placeholder="Email Address">
                <img src="./images/icon-error.svg" alt="icon-error" class="icon-error">
              </div>
              <button type="submit" id="submit">
                <img src="./images/icon-arrow.svg" alt="icon-arrow" srcset="">
              </button>
            </form>

          </div>
      </main>
  


      <script src="./src/js/index.js"></script>
</body>
</html>
